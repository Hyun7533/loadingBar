<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myBar {
            width: 10%;
            height: 30px;
            background-color: #04AA6D;
            text-align: center; /* To center it horizontally (if you want) */
            line-height: 30px; /* To center it vertically */
            color: white;
        }
    </style>
</head>
<body>
    <div id="myProgress">
        <div id="myBar">10%</div>
        <button id="btn" onclick="move()" style="width: 100px; height: 50px;">Submit</button>
    </div>

</body>

<script>
    let i = 0;
    function move() {
        if (i == 0) {
            i = 1;
            let elem = document.getElementById("myBar");
            let width = 10;
            let id = setInterval(frame, 10);
            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                    i = 0;
                } else {
                    width++;
                    elem.style.width = width + "%";
                    elem.innerHTML = width + "%";
                }
            }
        }
    }
</script>
</html>
